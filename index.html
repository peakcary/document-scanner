    <script src="js/advanced-image-processor.js"></script>
    <script>
        let selectedImages = [];
        
        // æ‰«æå¢å¼ºç›¸å…³å˜é‡
        let advancedProcessor = null;
        let currentScanIndex = -1;
        let currentScanStyle = 'enhanced';
        
        // æ‹ç…§å’Œä¸Šä¼ æ–‡ä»¶å¤„ç†
        document.getElementById('camera-input').addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            handleFiles(files, 'camera');
        });
        
        document.getElementById('upload-input').addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            handleFiles(files, 'upload');
        });
        
        function handleFiles(files, source = 'upload') {
            const validFiles = files.filter(file => file.type.startsWith('image/'));
            
            if (validFiles.length === 0) {
                showNotification('è¯·é€‰æ‹©æœ‰æ•ˆçš„å›¾ç‰‡æ–‡ä»¶ï¼', 'error');
                return;
            }
            
            // æ·»åŠ åˆ°ç°æœ‰å›¾ç‰‡åˆ—è¡¨
            const startIndex = selectedImages.length;
            validFiles.forEach(file => {
                selectedImages.push({
                    file: file,
                    processed: false,
                    croppedData: null,
                    source: source
                });
            });
            
            updatePreview();
            
            const sourceText = source === 'camera' ? 'æ‹ç…§' : 'ä¸Šä¼ ';
            showNotification(`${sourceText}æˆåŠŸï¼Œå…± ${validFiles.length} å¼ å›¾ç‰‡`, 'success');
            
            // è‡ªåŠ¨æ‰“å¼€ç¬¬ä¸€å¼ å›¾ç‰‡çš„è£å‰ªç•Œé¢
            setTimeout(() => {
                openCropModal(startIndex);
            }, 300);
        }
        
        function updatePreview() {
            const imageList = document.getElementById('image-list');
            const previewSection = document.getElementById('preview-section');
            const imageCount = document.getElementById('image-count');
            
            imageList.innerHTML = '';
            imageCount.textContent = selectedImages.length;
            
            if (selectedImages.length === 0) {
                previewSection.style.display = 'none';
                return;
            }
            
            selectedImages.forEach((imageData, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const div = document.createElement('div');
                    div.className = 'image-card fade-in';
                    div.innerHTML = `
                        <div class="image-info">#${index + 1}</div>
                        <img src="${e.target.result}" alt="é¢„è§ˆ${index + 1}">
                        <div class="image-controls">
                            <button class="btn btn-secondary" onclick="openCropModal(${index})">âœ‚ï¸ è£å‰ª</button>
                            <button class="btn btn-secondary" onclick="openScanModal(${index})">ğŸ“± æ‰«æå¢å¼º</button>
                            <button class="btn btn-secondary" onclick="moveUp(${index})" ${index === 0 ? 'disabled' : ''}>â†‘</button>
                            <button class="btn btn-secondary" onclick="moveDown(${index})" ${index === selectedImages.length - 1 ? 'disabled' : ''}>â†“</button>
                            <button class="btn btn-danger" onclick="removeImage(${index})">ğŸ—‘ï¸</button>
                        </div>
                    `;
                    imageList.appendChild(div);
                };
                
                // å¦‚æœæœ‰è£å‰ªæ•°æ®ï¼Œä½¿ç”¨è£å‰ªåçš„å›¾ç‰‡ï¼Œå¦åˆ™ä½¿ç”¨åŸå§‹æ–‡ä»¶
                if (imageData.croppedData) {
                    reader.readAsDataURL(imageData.croppedData);
                } else {
                    reader.readAsDataURL(imageData.file);
                }
            });
            
            previewSection.style.display = 'block';
        }
        
        function removeImage(index) {
            selectedImages.splice(index, 1);
            updatePreview();
            showNotification('å›¾ç‰‡å·²åˆ é™¤', 'info');
        }
        
        function moveUp(index) {
            if (index > 0) {
                [selectedImages[index], selectedImages[index - 1]] = [selectedImages[index - 1], selectedImages[index]];
                updatePreview();
            }
        }
        
        function moveDown(index) {
            if (index < selectedImages.length - 1) {
                [selectedImages[index], selectedImages[index + 1]] = [selectedImages[index + 1], selectedImages[index]];
                updatePreview();
            }
        }
        
        function clearImages() {
            if (selectedImages.length > 0 && confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰å›¾ç‰‡å—ï¼Ÿ')) {
                selectedImages = [];
                updatePreview();
                showNotification('å·²æ¸…ç©ºæ‰€æœ‰å›¾ç‰‡', 'info');
            }
        }
        
        // å›¾ç‰‡è£å‰ªåŠŸèƒ½
        let currentCropIndex = -1;
        let cropRect = { x: 0, y: 0, width: 0, height: 0 };
        let isDragging = false;
        let dragHandle = null;
        let startPos = { x: 0, y: 0 };
        let imageRect = null;

        function openCropModal(index) {
            currentCropIndex = index;
            const modal = document.getElementById('crop-modal');
            const cropImage = document.getElementById('crop-image');
            
            modal.style.display = 'block';
            
            const reader = new FileReader();
            reader.onload = function(e) {
                cropImage.onload = function() {
                    setTimeout(() => {
                        initializeCropArea();
                        updateCropPreview();
                    }, 100);
                };
                cropImage.src = e.target.result;
            };
            
            // è¯»å–å½“å‰å›¾ç‰‡
            const imageData = selectedImages[index];
            if (imageData.croppedData) {
                reader.readAsDataURL(imageData.croppedData);
            } else {
                reader.readAsDataURL(imageData.file);
            }
        }

        function initializeCropArea() {
            const cropImage = document.getElementById('crop-image');
            const cropSelection = document.getElementById('crop-selection');
            const container = document.getElementById('crop-image-container');
            
            imageRect = cropImage.getBoundingClientRect();
            const containerRect = container.getBoundingClientRect();
            
            // è®¾ç½®åˆå§‹è£å‰ªåŒºåŸŸä¸ºå›¾ç‰‡çš„80%å±…ä¸­
            const margin = 0.1; // 10% margin
            cropRect = {
                x: imageRect.width * margin,
                y: imageRect.height * margin,
                width: imageRect.width * (1 - 2 * margin),
                height: imageRect.height * (1 - 2 * margin)
            };
            
            updateCropSelection();
            updateCropMasks();
            bindCropEvents();
        }

        function updateCropSelection() {
            const cropSelection = document.getElementById('crop-selection');
            
            cropSelection.style.left = cropRect.x + 'px';
            cropSelection.style.top = cropRect.y + 'px';
            cropSelection.style.width = cropRect.width + 'px';
            cropSelection.style.height = cropRect.height + 'px';
        }

        function updateCropMasks() {
            const cropImage = document.getElementById('crop-image');
            const imageRect = cropImage.getBoundingClientRect();
            const container = document.getElementById('crop-image-container');
            const containerRect = container.getBoundingClientRect();
            
            const topMask = document.getElementById('crop-mask-top');
            const bottomMask = document.getElementById('crop-mask-bottom');
            const leftMask = document.getElementById('crop-mask-left');
            const rightMask = document.getElementById('crop-mask-right');
            
            // é¡¶éƒ¨é®ç½©
            topMask.style.left = '0';
            topMask.style.top = '0';
            topMask.style.width = '100%';
            topMask.style.height = cropRect.y + 'px';
            
            // åº•éƒ¨é®ç½©
            bottomMask.style.left = '0';
            bottomMask.style.top = (cropRect.y + cropRect.height) + 'px';
            bottomMask.style.width = '100%';
            bottomMask.style.height = (imageRect.height - cropRect.y - cropRect.height) + 'px';
            
            // å·¦ä¾§é®ç½©
            leftMask.style.left = '0';
            leftMask.style.top = cropRect.y + 'px';
            leftMask.style.width = cropRect.x + 'px';
            leftMask.style.height = cropRect.height + 'px';
            
            // å³ä¾§é®ç½©
            rightMask.style.left = (cropRect.x + cropRect.width) + 'px';
            rightMask.style.top = cropRect.y + 'px';
            rightMask.style.width = (imageRect.width - cropRect.x - cropRect.width) + 'px';
            rightMask.style.height = cropRect.height + 'px';
        }
        
        function bindCropEvents() {
            const cropSelection = document.getElementById('crop-selection');
            const handles = document.querySelectorAll('.crop-handle');
            
            // ç»‘å®šé€‰æ‹©æ¡†æ‹–æ‹½äº‹ä»¶
            cropSelection.addEventListener('mousedown', startDrag);
            
            // ç»‘å®šè°ƒæ•´ç‚¹äº‹ä»¶
            handles.forEach(handle => {
                handle.addEventListener('mousedown', (e) => {
                    e.stopPropagation();
                    startResize(e, handle.dataset.handle);
                });
            });
            
            // å…¨å±€é¼ æ ‡äº‹ä»¶
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', stopDrag);
        }

        function startDrag(e) {
            isDragging = true;
            dragHandle = 'move';
            startPos = { x: e.clientX, y: e.clientY };
        }

        function startResize(e, handle) {
            isDragging = true;
            dragHandle = handle;
            startPos = { x: e.clientX, y: e.clientY };
        }

        function onMouseMove(e) {
            if (!isDragging) return;
            
            const deltaX = e.clientX - startPos.x;
            const deltaY = e.clientY - startPos.y;
            
            const cropImage = document.getElementById('crop-image');
            const imageRect = cropImage.getBoundingClientRect();
            const container = document.getElementById('crop-image-container');
            const containerRect = container.getBoundingClientRect();
            
            if (dragHandle === 'move') {
                // ç§»åŠ¨æ•´ä¸ªé€‰æ‹©æ¡†
                let newX = cropRect.x + deltaX;
                let newY = cropRect.y + deltaY;
                
                // è¾¹ç•Œæ£€æµ‹
                newX = Math.max(0, Math.min(newX, imageRect.width - cropRect.width));
                newY = Math.max(0, Math.min(newY, imageRect.height - cropRect.height));
                
                cropRect.x = newX;
                cropRect.y = newY;
            } else {
                // è°ƒæ•´é€‰æ‹©æ¡†å¤§å°
                resizeCropRect(deltaX, deltaY, dragHandle);
            }
            
            updateCropSelection();
            updateCropMasks();
            updateCropPreview();
            
            startPos = { x: e.clientX, y: e.clientY };
        }

        function resizeCropRect(deltaX, deltaY, handle) {
            const cropImage = document.getElementById('crop-image');
            const imageRect = cropImage.getBoundingClientRect();
            
            const minSize = 50; // æœ€å°è£å‰ªå°ºå¯¸
            
            switch(handle) {
                case 'nw':
                    cropRect.x = Math.max(0, cropRect.x + deltaX);
                    cropRect.y = Math.max(0, cropRect.y + deltaY);
                    cropRect.width = Math.max(minSize, cropRect.width - deltaX);
                    cropRect.height = Math.max(minSize, cropRect.height - deltaY);
                    break;
                case 'n':
                    cropRect.y = Math.max(0, cropRect.y + deltaY);
                    cropRect.height = Math.max(minSize, cropRect.height - deltaY);
                    break;
                case 'ne':
                    cropRect.y = Math.max(0, cropRect.y + deltaY);
                    cropRect.width = Math.max(minSize, Math.min(cropRect.width + deltaX, imageRect.width - cropRect.x));
                    cropRect.height = Math.max(minSize, cropRect.height - deltaY);
                    break;
                case 'e':
                    cropRect.width = Math.max(minSize, Math.min(cropRect.width + deltaX, imageRect.width - cropRect.x));
                    break;
                case 'se':
                    cropRect.width = Math.max(minSize, Math.min(cropRect.width + deltaX, imageRect.width - cropRect.x));
                    cropRect.height = Math.max(minSize, Math.min(cropRect.height + deltaY, imageRect.height - cropRect.y));
                    break;
                case 's':
                    cropRect.height = Math.max(minSize, Math.min(cropRect.height + deltaY, imageRect.height - cropRect.y));
                    break;
                case 'sw':
                    cropRect.x = Math.max(0, cropRect.x + deltaX);
                    cropRect.width = Math.max(minSize, cropRect.width - deltaX);
                    cropRect.height = Math.max(minSize, Math.min(cropRect.height + deltaY, imageRect.height - cropRect.y));
                    break;
                case 'w':
                    cropRect.x = Math.max(0, cropRect.x + deltaX);
                    cropRect.width = Math.max(minSize, cropRect.width - deltaX);
                    break;
            }
        }

        function stopDrag() {
            isDragging = false;
            dragHandle = null;
        }

        function updateCropPreview() {
            const previewCanvas = document.getElementById('crop-preview-canvas');
            const ctx = previewCanvas.getContext('2d');
            const cropImage = document.getElementById('crop-image');
            
            if (!cropImage.complete) return;
            
            // è®¾ç½®é¢„è§ˆç”»å¸ƒå°ºå¯¸
            const maxPreviewSize = 200;
            const aspectRatio = cropRect.width / cropRect.height;
            
            let previewWidth, previewHeight;
            if (aspectRatio > 1) {
                previewWidth = Math.min(maxPreviewSize, cropRect.width);
                previewHeight = previewWidth / aspectRatio;
            } else {
                previewHeight = Math.min(maxPreviewSize, cropRect.height);
                previewWidth = previewHeight * aspectRatio;
            }
            
            previewCanvas.width = previewWidth;
            previewCanvas.height = previewHeight;
            
            // è®¡ç®—è£å‰ªåŒºåŸŸåœ¨åŸå›¾ä¸­çš„æ¯”ä¾‹
            const scaleX = cropImage.naturalWidth / cropImage.width;
            const scaleY = cropImage.naturalHeight / cropImage.height;
            
            const sourceX = cropRect.x * scaleX;
            const sourceY = cropRect.y * scaleY;
            const sourceWidth = cropRect.width * scaleX;
            const sourceHeight = cropRect.height * scaleY;
            
            // ç»˜åˆ¶è£å‰ªé¢„è§ˆ
            ctx.drawImage(
                cropImage,
                sourceX, sourceY, sourceWidth, sourceHeight,
                0, 0, previewWidth, previewHeight
            );
        }

        function resetCrop() {
            const cropImage = document.getElementById('crop-image');
            const margin = 0.1;
            
            cropRect = {
                x: cropImage.width * margin,
                y: cropImage.height * margin,
                width: cropImage.width * (1 - 2 * margin),
                height: cropImage.height * (1 - 2 * margin)
            };
            
            updateCropSelection();
            updateCropMasks();
            updateCropPreview();
        }

        function rotateCrop() {
            // è¿™ä¸ªåŠŸèƒ½éœ€è¦é‡æ–°å®ç°å›¾ç‰‡æ—‹è½¬
            showNotification('æ—‹è½¬åŠŸèƒ½å¼€å‘ä¸­...', 'info');
        }

        function applyCrop() {
            if (currentCropIndex < 0) return;
            
            const cropImage = document.getElementById('crop-image');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // è®¡ç®—å®é™…è£å‰ªåŒºåŸŸ
            const scaleX = cropImage.naturalWidth / cropImage.width;
            const scaleY = cropImage.naturalHeight / cropImage.height;
            
            const actualCropRect = {
                x: cropRect.x * scaleX,
                y: cropRect.y * scaleY,
                width: cropRect.width * scaleX,
                height: cropRect.height * scaleY
            };
            
            canvas.width = actualCropRect.width;
            canvas.height = actualCropRect.height;
            
            // ç»˜åˆ¶è£å‰ªåçš„å›¾ç‰‡
            ctx.drawImage(
                cropImage,
                actualCropRect.x, actualCropRect.y, actualCropRect.width, actualCropRect.height,
                0, 0, actualCropRect.width, actualCropRect.height
            );
            
            // å°†è£å‰ªç»“æœè½¬æ¢ä¸ºBlobå¹¶ä¿å­˜
            canvas.toBlob((blob) => {
                selectedImages[currentCropIndex].croppedData = blob;
                updatePreview();
                closeCropModal();
                showNotification('è£å‰ªå®Œæˆï¼', 'success');
            }, 'image/jpeg', 0.9);
        }

        function closeCropModal() {
            document.getElementById('crop-modal').style.display = 'none';
            currentCropIndex = -1;
        }

        // æ—§çš„canvasè£å‰ªæ–¹æ³•å·²è¢«åˆ é™¤ï¼Œç°åœ¨ä½¿ç”¨HTML+CSSæ–¹æ³•
        
        // æ–‡ä»¶æ‹–æ‹½å¤„ç†
        function handleDragOver(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        function handleDragLeave(e) {
            e.preventDefault();
            e.stopPropagation();

        function handleFileDrop(e) {
            e.preventDefault();
            e.stopPropagation();
            
            const files = Array.from(e.dataTransfer.files).filter(file => 
                file.type.startsWith('image/')
            );
            
            if (files.length === 0) {
                showNotification('è¯·æ‹–æ‹½å›¾ç‰‡æ–‡ä»¶ï¼', 'error');
                return;
            }
            
            // æ˜¾ç¤ºæ‹–æ‹½æˆåŠŸæç¤º
            showNotification('æ–‡ä»¶æ‹–æ‹½æˆåŠŸï¼æ­£åœ¨å¤„ç†...', 'info');
            
            handleFiles([...files]);
        }
            
            // å››ä¸ªè§’çš„æ‹–æ‹½ç‚¹ä½ç½®
            const handles = [
                { x: cropSelection.x, y: cropSelection.y, position: 'tl' },
                { x: cropSelection.x + cropSelection.width, y: cropSelection.y, position: 'tr' },
                { x: cropSelection.x, y: cropSelection.y + cropSelection.height, position: 'bl' },
                { x: cropSelection.x + cropSelection.width, y: cropSelection.y + cropSelection.height, position: 'br' }
            ];
            
            handles.forEach(handle => {
                // ç»˜åˆ¶WPSé£æ ¼çš„åœ†å½¢æ‹–æ‹½ç‚¹ - å¸¦é˜´å½±æ•ˆæœ
                ctx.save();
                ctx.shadowColor = 'rgba(0, 0, 0, 0.25)';
                ctx.shadowBlur = 6;
                ctx.shadowOffsetX = 2;
                ctx.shadowOffsetY = 2;
                
                // å¤–åœˆ - ç™½è‰²è¾¹æ¡†
                ctx.fillStyle = '#ffffff';
                ctx.strokeStyle = '#1890ff';
                ctx.lineWidth = 4;
                
                ctx.beginPath();
                ctx.arc(handle.x, handle.y, handleSize/2, 0, 2 * Math.PI);
                ctx.fill();
                ctx.stroke();
                
                ctx.restore();
                
                // å†…åœˆ - è“è‰²å¡«å……
                ctx.fillStyle = '#1890ff';
                ctx.beginPath();
                ctx.arc(handle.x, handle.y, (handleSize/2) - 5, 0, 2 * Math.PI);
                ctx.fill();
                
                // ä¸­å¿ƒç‚¹ - ç™½è‰²å°ç‚¹ï¼Œå¢å¼ºè§†è§‰æ•ˆæœ
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(handle.x, handle.y, 2, 0, 2 * Math.PI);
                ctx.fill();
            });
            
            // ä¿å­˜æ‹–æ‹½ç‚¹ä¿¡æ¯ï¼Œç”¨äºæ£€æµ‹æ‹–æ‹½
            window.resizeHandles = handles.map(handle => ({
                ...handle,
                radius: handleSize / 2
            }));
        }
        
        // æ·»åŠ è¾…åŠ©ç½‘æ ¼çº¿åŠŸèƒ½
        function drawGridLines() {
            const canvas = document.getElementById('crop-canvas');
            const ctx = canvas.getContext('2d');
            
            // WPSé£æ ¼çš„è¾…åŠ©ç½‘æ ¼çº¿
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.lineWidth = 1;
            ctx.setLineDash([4, 4]);
            
            // ç»˜åˆ¶ä¸‰åˆ†çº¿ç½‘æ ¼ï¼ˆé»„é‡‘åˆ†å‰²çº¿ï¼‰
            const x1 = cropSelection.x + cropSelection.width / 3;
            const x2 = cropSelection.x + (cropSelection.width * 2) / 3;
            const y1 = cropSelection.y + cropSelection.height / 3;
            const y2 = cropSelection.y + (cropSelection.height * 2) / 3;

        function initCropEvents() {
            const canvas = document.getElementById('crop-canvas');
            let isDragging = false;
            let isResizing = false;
            let dragStart = { x: 0, y: 0 };
            let resizeCorner = null;
            
            // è·å–è§¦æ‘¸æˆ–é¼ æ ‡åæ ‡çš„ç»Ÿä¸€å‡½æ•°
            function getEventPos(e) {
                const rect = canvas.getBoundingClientRect();
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                return {
                    x: clientX - rect.left,
                    y: clientY - rect.top
                };
            }
            
            // ç»Ÿä¸€çš„å¼€å§‹äº‹ä»¶å¤„ç†
            function handleStart(e) {
                e.preventDefault(); // é˜²æ­¢é»˜è®¤è¡Œä¸º
                const pos = getEventPos(e);
                
                // æ£€æŸ¥æ˜¯å¦ç‚¹å‡»åœ¨æ‹–æ‹½ç‚¹ä¸Šï¼ˆWPSé£æ ¼çš„åœ†å½¢æ‹–æ‹½ç‚¹ï¼‰
                const handleRadius = 15; // è§¦æ‘¸æ£€æµ‹åŠå¾„
                const handles = [
                    { x: cropSelection.x, y: cropSelection.y, corner: 'tl' },
                    { x: cropSelection.x + cropSelection.width, y: cropSelection.y, corner: 'tr' },
                    { x: cropSelection.x, y: cropSelection.y + cropSelection.height, corner: 'bl' },
                    { x: cropSelection.x + cropSelection.width, y: cropSelection.y + cropSelection.height, corner: 'br' }
                ];
                
                for (let handle of handles) {
                    const distance = Math.sqrt(Math.pow(pos.x - handle.x, 2) + Math.pow(pos.y - handle.y, 2));
                    if (distance <= handleRadius) {
                        isResizing = true;
                        resizeCorner = handle.corner;
                        dragStart = { x: pos.x, y: pos.y };
                        return;
                    }
                }
                
                // æ£€æŸ¥æ˜¯å¦ç‚¹å‡»åœ¨é€‰åŒºå†…
                if (pos.x >= cropSelection.x && pos.x <= cropSelection.x + cropSelection.width &&
                    pos.y >= cropSelection.y && pos.y <= cropSelection.y + cropSelection.height) {
                    isDragging = true;
                    dragStart = { x: pos.x - cropSelection.x, y: pos.y - cropSelection.y };
                }
            }
            
            // ç»Ÿä¸€çš„ç§»åŠ¨äº‹ä»¶å¤„ç†
            function handleMove(e) {
                if (!isDragging && !isResizing) return;
                
                e.preventDefault();
                const pos = getEventPos(e);
                
                if (isResizing && resizeCorner) {
                    // è°ƒæ•´é€‰åŒºå¤§å°
                    const dx = pos.x - dragStart.x;
                    const dy = pos.y - dragStart.y;
                    
                    switch (resizeCorner) {
                        case 'tl':
                            cropSelection.x += dx;
                            cropSelection.y += dy;
                            cropSelection.width -= dx;
                            cropSelection.height -= dy;
                            break;
                        case 'tr':
                            cropSelection.y += dy;
                            cropSelection.width += dx;
                            cropSelection.height -= dy;
                            break;
                        case 'bl':
                            cropSelection.x += dx;
                            cropSelection.width -= dx;
                            cropSelection.height += dy;
                            break;
                        case 'br':
                            cropSelection.width += dx;
                            cropSelection.height += dy;
                            break;
                    }
                    
                    // é™åˆ¶è¾¹ç•Œ
                    cropSelection.x = Math.max(0, cropSelection.x);
                    cropSelection.y = Math.max(0, cropSelection.y);
                    cropSelection.width = Math.max(20, Math.min(cropSelection.width, canvas.width - cropSelection.x));
                    cropSelection.height = Math.max(20, Math.min(cropSelection.height, canvas.height - cropSelection.y));
                    
                    dragStart = { x: pos.x, y: pos.y };
                    drawCropOverlay();
                } else if (isDragging) {
                    // ç§»åŠ¨é€‰åŒº
                    cropSelection.x = Math.max(0, Math.min(pos.x - dragStart.x, canvas.width - cropSelection.width));
                    cropSelection.y = Math.max(0, Math.min(pos.y - dragStart.y, canvas.height - cropSelection.height));
                    drawCropOverlay();
                }
            }
            
            // ç»Ÿä¸€çš„ç»“æŸäº‹ä»¶å¤„ç†
            function handleEnd(e) {
                e.preventDefault();
                isDragging = false;
                isResizing = false;
                resizeCorner = null;
            }
            
            // é¼ æ ‡äº‹ä»¶
            canvas.addEventListener('mousedown', handleStart);
            canvas.addEventListener('mousemove', handleMove);
            canvas.addEventListener('mouseup', handleEnd);
            canvas.addEventListener('mouseleave', handleEnd);
            
            // è§¦æ‘¸äº‹ä»¶
            canvas.addEventListener('touchstart', handleStart, { passive: false });
            canvas.addEventListener('touchmove', handleMove, { passive: false });
            canvas.addEventListener('touchend', handleEnd, { passive: false });
            canvas.addEventListener('touchcancel', handleEnd, { passive: false });
            
            // åŒå‡»/åŒè§¦é‡ç½®é€‰åŒº
            canvas.addEventListener('dblclick', function() {
                cropSelection = {
                    x: 0,
                    y: 0,
                    width: canvas.width,
                    height: canvas.height
                };
                drawCropOverlay();
            });
            
            // åŒè§¦é‡ç½®ï¼ˆç§»åŠ¨ç«¯ï¼‰
            let lastTap = 0;
            canvas.addEventListener('touchend', function(e) {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTap;
                if (tapLength < 500 && tapLength > 0) {
                    e.preventDefault();
                    cropSelection = {
                        x: 0,
                        y: 0,
                        width: canvas.width,
                        height: canvas.height
                    };
                    drawCropOverlay();
                }
                lastTap = currentTime;
            });
        }

                // A4çº¸å¼ å°ºå¯¸ (210 x 297 mm)

                    await new Promise(resolve => requestAnimationFrame(resolve));
                    
                    if (i > 0) {
                        pdf.addPage();

                    // è¯»å–å›¾ç‰‡ï¼ˆä½¿ç”¨è£å‰ªåçš„æ•°æ®æˆ–åŸå§‹æ–‡ä»¶ï¼‰
                    const imageData = selectedImages[i];

                    let imgWidth = contentWidth;

                    if (imgHeight > contentHeight) {
                        imgHeight = contentHeight;
                        imgWidth = (img.width / img.height) * contentHeight;
                    }
                    
                    // å±…ä¸­æ”¾ç½®
                    const x = margin + (contentWidth - imgWidth) / 2;
                    const y = margin + (contentHeight - imgHeight) / 2;
                    
                    // æ·»åŠ å›¾ç‰‡åˆ°PDF
